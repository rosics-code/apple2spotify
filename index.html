<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apple2Spotify (ANTI-DIDDY EDITION üõ°Ô∏è)</title>
<style>
  body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 20px; background-color: #000; color: #fff; }
  h1 { text-align: center; color: #1DB954; text-transform: uppercase; }
  input[type=text] { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #1DB954; border-radius: 12px; background: #222; color: #fff; }
  .controls { display: flex; gap: 15px; justify-content: center; margin: 20px 0; }
  button { padding: 15px 30px; border: none; border-radius: 30px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
  #spotifyLogin { background-color: #1DB954; color: white; }
  #fetchApple { background-color: #ff2d55; color: white; }
  #transfer { background-color: #fff; color: #000; }
  #log { white-space: pre-wrap; background-color: #000; color: #32ff7e; padding: 20px; border: 1px solid #1DB954; border-radius: 12px; font-family: monospace; font-size: 13px; height: 500px; overflow-y: auto; }
  .artist-name { color: #1DB954; font-weight: bold; }
  .error-name { color: #ff2d55; }
</style>
</head>
<body>
<h1>Miley Cyrus Approved üõ°Ô∏è‚ú®</h1>
<input type="text" id="spotifyPlaylistName" placeholder="Miley > Diddy Anthems üíñ">
<div class="controls">
    <button id="spotifyLogin">1. Login</button>
    <button id="fetchApple">2. Paste JSON</button>
    <button id="transfer" disabled>3. Secure Transfer üöÄ</button>
</div>
<pre id="log">Waiting for bops... No Diddys allowed. üôÖ‚Äç‚ôÇÔ∏è</pre>

<script>
const CLIENT_ID = "52dbb7368d80433194dc029bf4f71137";
const REDIRECT = "https://rosics-code.github.io/apple2spotify/index.html";
let token = localStorage.getItem("spotify_access_token"), userId = null, appleTracks = [];

const log = msg => { const l = document.getElementById("log"); l.innerHTML += msg + "\n"; l.scrollTop = l.scrollHeight; };
const clean = (n) => n.split(' (')[0].split(' [')[0].split(' - ')[0].replace(/feat\..*/gi,'').replace(/ft\..*/gi,'').trim();

document.getElementById("spotifyLogin").onclick = () => {
    window.location.href = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&scope=playlist-modify-private playlist-modify-public&redirect_uri=${encodeURIComponent(REDIRECT)}`;
};

document.getElementById("fetchApple").onclick = () => {
    const raw = prompt("Paste the JSON:");
    if(!raw) return;
    const data = JSON.parse(raw);
    const found = [];
    const search = (obj) => {
        if(!obj || typeof obj !== 'object') return;
        if((obj.type === 'songs' || obj.type === 'library-songs') && obj.attributes?.name) {
            found.push({ name: obj.attributes.name, artist: obj.attributes.artistName });
        }
        Object.values(obj).forEach(v => search(v));
    };
    search(data);
    appleTracks = Array.from(new Set(found.map(a => JSON.stringify(a)))).map(a => JSON.parse(a));
    log(`üîé Loaded ${appleTracks.length} tracks.`);
    document.getElementById("transfer").disabled = false;
};

async function secureSearch(name, artist) {
    const cleanName = clean(name);
    const query = encodeURIComponent(`track:${cleanName} artist:${artist}`);
    const resp = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=10`, {
        headers: { Authorization: `Bearer ${token}` }
    });
    const data = await resp.json();
    const items = data.tracks?.items || [];

    if (items.length > 0) {
        // FILTER: The artist MUST be in the result's artist list
        const legitMatches = items.filter(i => 
            i.artists.some(a => artist.toLowerCase().includes(a.name.toLowerCase()) || a.name.toLowerCase().includes(artist.toLowerCase()))
        );

        if (legitMatches.length > 0) {
            // Pick explicit if possible, otherwise first legit match
            return legitMatches.find(i => i.explicit) || legitMatches[0];
        }
    }
    
    // BACKUP: If strict failed, try fuzzy but STILL filter by artist
    const fuzzyResp = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(cleanName + " " + artist)}&type=track&limit=10`, {
        headers: { Authorization: `Bearer ${token}` }
    });
    const fuzzyData = await fuzzyResp.json();
    const fuzzyItems = fuzzyData.tracks?.items || [];
    
    return fuzzyItems.find(i => 
        i.artists.some(a => artist.toLowerCase().includes(a.name.toLowerCase()) || a.name.toLowerCase().includes(artist.toLowerCase()))
    ) || null;
}

document.getElementById("transfer").onclick = async () => {
    log(`üöÄ <b>STARTING SECURE TRANSFER...</b>`);
    const pName = document.getElementById("spotifyPlaylistName").value || "Safe Anthems";
    const pResp = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
        method: "POST", headers: { Authorization: `Bearer ${token}` },
        body: JSON.stringify({ name: pName, public: false })
    });
    const playlist = await pResp.json();

    const uris = [];
    // Process in smaller batches for better tracking
    for (let i = 0; i < appleTracks.length; i += 10) {
        const chunk = appleTracks.slice(i, i + 10);
        const results = await Promise.all(chunk.map(t => secureSearch(t.name, t.artist)));
        
        results.forEach((match, index) => {
            const original = chunk[index];
            if (match) {
                uris.push(match.uri);
                log(`${match.explicit ? 'üî•' : '‚úÖ'} ${match.name} ‚Äî <span class="artist-name">${match.artists[0].name}</span>`);
            } else {
                log(`<span class="error-name">‚ùå REJECTED/MISSING: ${original.name} by ${original.artist}</span>`);
            }
        });
    }

    for (let i = 0; i < uris.length; i += 100) {
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
            method: "POST", headers: { Authorization: `Bearer ${token}` },
            body: JSON.stringify({ uris: uris.slice(i, i + 100) })
        });
    }
    log(`\nüéâ <b>FINISHED!</b> ${uris.length} tracks are safe in '${pName}'!`);
};

window.onload = async () => {
    const hash = window.location.hash.substring(1).split('&').reduce((a, b) => { const [k, v] = b.split('='); a[k] = v; return a; }, {});
    if (hash.access_token) { token = hash.access_token; localStorage.setItem("spotify_access_token", token); window.location.hash = ""; }
    if (token) {
        const uResp = await fetch("https://api.spotify.com/v1/me", { headers: { Authorization: `Bearer ${token}` } });
        const uData = await uResp.json();
        userId = uData.id;
        log(`üõ°Ô∏è <b>Security Enabled</b> for user: <span class="artist-name">${uData.display_name}</span>`);
        document.getElementById("transfer").disabled = false;
    }
};
</script>
</body>
