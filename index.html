<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apple2Spotify (Ultra-Clean Edition üíé)</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 850px; margin: auto; padding: 20px; background-color: #0f0f0f; color: #ffffff; }
  h1 { text-align: center; color: #1DB954; letter-spacing: -1px; }
  .card { background: #181818; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); margin-bottom: 20px; }
  input[type=text] { width: calc(100% - 24px); padding: 12px; margin: 10px 0; border: 1px solid #333; border-radius: 8px; background: #282828; color: #fff; outline: none; }
  input[type=text]:focus { border-color: #1DB954; }
  .controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 10px; }
  button { padding: 12px 24px; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.2s; }
  #spotifyLogin { background-color: #1DB954; color: white; }
  #fetchApple { background-color: #ff2d55; color: white; }
  #transfer { background-color: #ffffff; color: #000; }
  button:hover { transform: scale(1.05); opacity: 0.9; }
  button:disabled { background-color: #444; color: #888; cursor: not-allowed; transform: none; }
  #log { background-color: #000; color: #32ff7e; padding: 15px; border-radius: 10px; font-family: 'Consolas', monospace; font-size: 13px; height: 450px; overflow-y: auto; border: 1px solid #222; }
  .artist-tag { color: #1DB954; font-weight: bold; }
</style>
</head>
<body>

<div class="card">
    <h1>Playlist Transfer üöÄ</h1>
    <input type="text" id="spotifyPlaylistName" placeholder="New Playlist Name...">
    
    <div class="controls">
        <button id="spotifyLogin">Login to Spotify</button>
        <button id="fetchApple">1. Paste JSON</button>
        <button id="transfer" disabled>2. Start Fast Transfer</button>
    </div>
</div>

<pre id="log">Status: Awaiting input from johnball589... ‚ú®</pre>

<script>
const CLIENT_ID = "52dbb7368d80433194dc029bf4f71137";
const REDIRECT = "https://rosics-code.github.io/apple2spotify/index.html";
let token = localStorage.getItem("spotify_access_token"), userId = null, appleTracks = [];

const log = (msg, isArtist = false) => { 
    const l = document.getElementById("log");
    l.innerHTML += msg + "\n";
    l.scrollTop = l.scrollHeight;
};

const clean = (n) => n.split(' (')[0].split(' [')[0].split(' - ')[0].replace(/feat\..*/gi,'').replace(/ft\..*/gi,'').trim();

// Handle Login
document.getElementById("spotifyLogin").onclick = () => {
    window.location.href = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&scope=playlist-modify-private playlist-modify-public&redirect_uri=${encodeURIComponent(REDIRECT)}`;
};

// Handle JSON Paste
document.getElementById("fetchApple").onclick = () => {
    const raw = prompt("Paste the Apple Music JSON:");
    if(!raw) return;
    try {
        const data = JSON.parse(raw);
        const found = [];
        const crawler = (obj) => {
            if(!obj || typeof obj !== 'object') return;
            if((obj.type === 'songs' || obj.type === 'library-songs') && obj.attributes?.name) {
                found.push({ name: obj.attributes.name, artist: obj.attributes.artistName });
            }
            Object.values(obj).forEach(v => crawler(v));
        };
        crawler(data);
        appleTracks = Array.from(new Set(found.map(a => JSON.stringify(a)))).map(a => JSON.parse(a));
        log(`üîé Loaded ${appleTracks.length} unique tracks! Ready to go.`);
        if(token) document.getElementById("transfer").disabled = false;
    } catch(e) { log("‚ùå Invalid JSON format."); }
};

async function betterSearch(name, artist) {
    const cleanName = clean(name);
    const query = encodeURIComponent(`track:${cleanName} artist:${artist}`);
    try {
        const resp = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=5`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        const data = await resp.json();
        const items = data.tracks?.items || [];

        // Validation: Artist MUST be in the result
        const valid = items.filter(i => 
            i.artists.some(a => artist.toLowerCase().includes(a.name.toLowerCase()) || a.name.toLowerCase().includes(artist.toLowerCase()))
        );

        if (valid.length > 0) {
            return valid.find(i => i.explicit) || valid[0];
        }
    } catch(e) { return null; }
    return null;
}

document.getElementById("transfer").onclick = async () => {
    document.getElementById("transfer").disabled = true;
    const pName = document.getElementById("spotifyPlaylistName").value || "Apple Export";
    log(`\nüöÄ <b>INITIATING TURBO TRANSFER...</b>`);

    const pResp = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
        method: "POST", headers: { Authorization: `Bearer ${token}` },
        body: JSON.stringify({ name: pName, public: false })
    });
    const playlist = await pResp.json();

    const uris = [];
    // Fast batch processing (25 at a time)
    for (let i = 0; i < appleTracks.length; i += 25) {
        const chunk = appleTracks.slice(i, i + 25);
        const results = await Promise.all(chunk.map(t => betterSearch(t.name, t.artist)));
        
        results.forEach((match, idx) => {
            const orig = chunk[idx];
            if (match) {
                uris.push(match.uri);
                log(`${match.explicit ? 'üî•' : '‚úÖ'} ${match.name} ‚Äî <span class="artist-tag">${match.artists[0].name}</span>`);
            } else {
                log(`‚ùå SKIP: ${orig.name} (${orig.artist})`);
            }
        });
    }

    // Push to playlist in chunks of 100
    for (let i = 0; i < uris.length; i += 100) {
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
            method: "POST", headers: { Authorization: `Bearer ${token}` },
            body: JSON.stringify({ uris: uris.slice(i, i + 100) })
        });
    }
    log(`\nüéâ <b>DONE!</b> ${uris.length}/${appleTracks.length} tracks added to '${pName}'.`);
};

window.onload = async () => {
    const hash = window.location.hash.substring(1).split('&').reduce((a, b) => { const [k, v] = b.split('='); a[k] = v; return a; }, {});
    if (hash.access_token) {
        token = hash.access_token;
        localStorage.setItem("spotify_access_token", token);
        window.location.hash = "";
    }
    
    if (token) {
        try {
            const uResp = await fetch("https://api.spotify.com/v1/me", { headers: { Authorization: `Bearer ${token}` } });
            const uData = await uResp.json();
            if(uData.id) {
                userId = uData.id;
                document.getElementById("spotifyLogin").style.display = "none";
                log(`‚úÖ Logged in as: <span class="artist-tag">${uData.display_name}</span>`);
            } else {
                localStorage.removeItem("spotify_access_token");
            }
        } catch(e) { localStorage.removeItem("spotify_access_token"); }
    }
};
</script>
</body>
</html>
