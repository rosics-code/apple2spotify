<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Ultra-Vacuum Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 20px; }
        textarea { width: 100%; height: 200px; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; resize: vertical; }
        button { padding: 10px 15px; background-color: #ff2d55; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #d82447; }
        #results { margin-top: 20px; padding: 15px; background-color: #e0f7fa; border-left: 5px solid #00bcd4; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        #next-url-box { margin-top: 15px; padding: 10px; background-color: #fff3e0; border-left: 5px solid #ff9800; border-radius: 4px; }
        .success { color: #4CAF50; font-weight: bold; }
        .error { color: #f44336; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Playlist Ultra-Vacuum Tool ðŸŽµ</h1>

        <p><strong>1. PASTE JSON & PARSE ALL:</strong> Paste the full JSON response from the playlist tracks API call here. (Look for the one with **`"type": "library-songs"`**)</p>
        <textarea id="json-input" placeholder="Paste your massive playlist JSON here..."></textarea>
        
        <button onclick="parsePlaylist()">Run Parser</button>

        <div id="results">
            Awaiting JSON drop...
        </div>

        <div id="next-url-box">
            <strong>Next Page URL (if needed):</strong> <span id="next-url">N/A</span>
        </div>
    </div>

    <script>
        function parsePlaylist() {
            const jsonInput = document.getElementById('json-input').value;
            const resultsDiv = document.getElementById('results');
            const nextUrlSpan = document.getElementById('next-url');
            
            resultsDiv.innerHTML = 'Parsing... please wait.';
            nextUrlSpan.textContent = 'N/A';

            if (!jsonInput) {
                resultsDiv.className = 'error';
                resultsDiv.innerHTML = 'Uh, you forgot the JSON, babe. ðŸ¤¨ Paste the data first!';
                return;
            }

            try {
                const json = JSON.parse(jsonInput);
                
                // CRITICAL UPDATE: Access the track data directly from the 'data' array
                const tracks = json.data;

                if (!tracks || tracks.length === 0) {
                    resultsDiv.className = 'error';
                    resultsDiv.innerHTML = 'The JSON parsed, but I didn\'t find any tracks in the "data" array. Make sure you pasted the *full* playlist tracks JSON!';
                    return;
                }

                let trackList = [];
                let uniqueTracks = new Set();
                
                // Loop through all tracks found in the 'data' array
                tracks.forEach(track => {
                    // Check if the track has the necessary attributes
                    if (track.type === 'library-songs' && track.attributes) {
                        const name = track.attributes.name;
                        const artist = track.attributes.artistName;
                        const album = track.attributes.albumName;
                        
                        // Create a formatted line
                        const trackInfo = `${name} â€” ${artist} â€” ${album}`;
                        
                        // Use the combined string for uniqueness check
                        if (!uniqueTracks.has(trackInfo)) {
                            uniqueTracks.add(trackInfo);
                            trackList.push(trackInfo);
                        }
                    } else {
                        // Optional: Log tracks that don't match the expected structure
                        console.warn('Skipping track with unexpected structure:', track);
                    }
                });

                // Check for pagination link
                const totalTracks = json.meta && json.meta.total ? json.meta.total : 'Unknown';
                const nextUrl = json.links && json.links.next ? json.links.next : null;

                // Format results for display
                let output = `Success! Found **${trackList.length}** unique tracks on this page.`;
                if (totalTracks !== 'Unknown') {
                    output += ` (Total songs in playlist: ${totalTracks})`;
                }
                output += '\n\n' + trackList.join('\n');

                resultsDiv.className = 'success';
                resultsDiv.innerHTML = output;
                
                // Display the next pagination URL
                if (nextUrl) {
                    nextUrlSpan.textContent = nextUrl;
                    nextUrlSpan.style.color = 'blue';
                    nextUrlSpan.style.fontWeight = 'bold';
                    resultsDiv.innerHTML += `\n\n\nðŸš¨ **PAGINATION ALERT!** ðŸš¨\nThere are more tracks. Copy the **Next Page URL** above, paste it into your browser's address bar (or a tool like Postman), fetch the new JSON, and run the parser again. Repeat until the "Next Page URL" says N/A.`;
                } else {
                    nextUrlSpan.textContent = 'N/A (You got all the tracks on this page!)';
                    nextUrlSpan.style.color = 'green';
                }


            } catch (e) {
                resultsDiv.className = 'error';
                resultsDiv.innerHTML = `Parsing failed, sweetie. You either have invalid JSON, or the structure is different. Check the console for details.\n\nError: ${e.message}`;
                console.error('Parsing error:', e);
            }
        }
    </script>

</body>
</html>
