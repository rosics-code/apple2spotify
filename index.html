<body>
<h1>Apple Music â†’ Spotify Transfer (PAGINATION MODE)</h1>

<p><strong>ğŸš¨ NEW METHOD:</strong> Paste your **first JSON response** using the first button, then **scroll the playlist** and paste the subsequent paginated responses using the **'Append More JSON'** button.</p>

<label>

<script>
// NOTE: Ensure this REDIRECT_URI is set EXACTLY on your Spotify App Dashboard.
const SPOTIFY_CLIENT_ID = "52dbb7368d80433194dc029bf4f71137";
const REDIRECT_URI = "https://rosics-code.github.io/apple2spotify/index.html";
let spotifyToken = localStorage.getItem("spotify_access_token");
let spotifyUserId = null;
let appleTracks = [];

// Global storage for consolidating all data
let allArtists = {};
let allSongs = {};
let allTrackReferences = [];

const log = msg => document.getElementById("log").textContent += msg + "\n";
const clearLog = () => document.getElementById("log").textContent = "";

// Helper to update the UI after login (Untouched)
const updateLoginUI = (isLoggedIn, userName) => {
    const loginButton = document.getElementById("spotifyLogin");
    if (isLoggedIn) {
        loginButton.style.display = 'none';
        log(`âœ… Spotify logged in as: ${userName || 'User'}`);
        document.getElementById("transfer").disabled = false;
    } else {
        loginButton.style.display = 'block';
        document.getElementById("transfer").disabled = true;
    }
};

// PKCE/Spotify Auth functions (Untouched for brevity, assume they are correct)
function base64urlencode(buffer) {
Â  const bytes = buffer instanceof ArrayBuffer ? new Uint8Array(buffer) : buffer;
Â  return btoa(String.fromCharCode.apply(null, bytes))
Â  Â  .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
}

async function sha256(buffer) {
Â  return await crypto.subtle.digest("SHA-256", new TextEncoder().encode(buffer));
}

async function generatePKCE() {
Â  const verifier = Array.from(crypto.getRandomValues(new Uint8Array(64)))
Â  Â  .map(c => ('00' + c.toString(16)).slice(-2)).join("");
Â  const challenge = base64urlencode(await sha256(verifier));
Â  return { verifier, challenge };
}

document.getElementById("spotifyLogin").onclick = async () => {
Â  const { verifier, challenge } = await generatePKCE();
Â  sessionStorage.setItem("pkce_verifier", verifier);

Â  const scopes = "playlist-modify-private playlist-modify-public user-read-private";Â 
Â Â 
Â  const authUrl = new URL("https://accounts.spotify.com/authorize"); 
Â  authUrl.searchParams.append('response_type', 'code');
Â  authUrl.searchParams.append('client_id', SPOTIFY_CLIENT_ID);
Â  authUrl.searchParams.append('scope', scopes);
Â  authUrl.searchParams.append('redirect_uri', REDIRECT_URI);
Â  authUrl.searchParams.append('code_challenge_method', 'S256');
Â  authUrl.searchParams.append('code_challenge', challenge);
Â Â 
Â  window.location.href = authUrl.toString();
};

async function exchangeCodeForToken(code) {
Â  const verifier = sessionStorage.getItem("pkce_verifier");
Â Â 
Â  const body = new URLSearchParams({
Â  Â  client_id: SPOTIFY_CLIENT_ID,
Â  Â  grant_type: "authorization_code",
Â  Â  code,
Â  Â  redirect_uri: REDIRECT_URI,
Â  Â  code_verifier: verifier
Â  });

Â  try {
Â  Â  const resp = await fetch("https://accounts.spotify.com/api/token", {
Â  Â  Â  method: "POST",
Â  Â  Â  headers: { "Content-Type": "application/x-www-form-urlencoded" },
Â  Â  Â  body: body.toString()
Â  Â  });
Â  Â Â 
Â  Â  const data = await resp.json();
Â  Â  spotifyToken = data.access_token;
Â  Â Â 
Â  Â  if (spotifyToken) {
        localStorage.setItem("spotify_access_token", spotifyToken);
Â  Â  Â  const userResp = await fetch("https://api.spotify.com/v1/me", { headers: { Authorization: "Bearer " + spotifyToken } });
Â  Â  Â  if (!userResp.ok) throw new Error("Failed to fetch user data.");

Â  Â  Â  const userData = await userResp.json();
Â  Â  Â  spotifyUserId = userData.id;
Â  Â  Â  updateLoginUI(true, userData.display_name || spotifyUserId);
Â  Â  } else {
Â  Â  Â  log("âŒ Failed to get access token: " + (data.error_description || data.error || "Unknown error"));
Â  Â  }
Â  } catch (e) {
Â  Â  log(`âŒ Token Exchange Error: ${e.message}`);
Â  }
}

async function checkStoredToken() {
    if (spotifyToken) {
        try {
            const userResp = await fetch("https://api.spotify.com/v1/me", { headers: { Authorization: "Bearer " + spotifyToken } });
            if (userResp.ok) {
                const userData = await userResp.json();
                spotifyUserId = userData.id;
                updateLoginUI(true, userData.display_name || spotifyUserId);
                return;
            } else {
                localStorage.removeItem("spotify_access_token");
                spotifyToken = null;
            }
        } catch (e) {
            log(`âŒ Stored Token Check Failed: ${e.message}`);
            localStorage.removeItem("spotify_access_token");
            spotifyToken = null;
        }
    }
    updateLoginUI(false);
}

window.onload = () => {
Â  const urlParams = new URLSearchParams(window.location.search);
Â  const code = urlParams.get("code");
Â  if (code) {
Â  Â  window.history.replaceState({}, document.title, REDIRECT_URI);
Â  Â  exchangeCodeForToken(code);
Â  } else {
        checkStoredToken();
    }
};


// CORE PARSING LOGIC (Handles one JSON paste at a time)
const parseAppleJson = (rawJsonString, isInitial) => {
    
    // Clear global stores on initial run only
    if (isInitial) {
        allArtists = {};
        allSongs = {};
        allTrackReferences = [];
        clearLog();
    }

    log(`Processing JSON data chunk... (Initial: ${isInitial})`);

    try {
        let jsonData;
        try {
            jsonData = JSON.parse(rawJsonString);
        } catch (e) {
            log(`âŒ Error: Failed to parse the pasted content as JSON. ${e.message}`);
            return false;
        }
        
        // ===============================================
        // PASS 1: Create lookup maps from the 'resources' and 'included' sections
        // ===============================================
        let artistsAdded = 0;
        let songsAdded = 0;

        // Helper to process a list of resources (songs/artists)
        const processResources = (resourceList) => {
            if (!resourceList) return;
            
            resourceList.forEach(resource => {
                if (resource.type === 'artists' && resource.attributes && resource.attributes.name) {
                    if (!allArtists[resource.id]) {
                        allArtists[resource.id] = resource.attributes.name;
                        artistsAdded++;
                    }
                } else if ((resource.type === 'songs' || resource.type === 'music-videos') && resource.attributes && resource.attributes.name) {
                    if (!allSongs[resource.id]) {
                        // Collect full song details, including artist relationships
                        allSongs[resource.id] = {
                            name: resource.attributes.name,
                            artistData: resource.relationships && resource.relationships.artists ? resource.relationships.artists.data : null
                        };
                        songsAdded++;
                    }
                }
            });
        };

        // Check for top-level resources key
        if (jsonData.resources) {
            for (const type in jsonData.resources) {
                if (typeof jsonData.resources[type] === 'object' && !Array.isArray(jsonData.resources[type])) {
                    processResources(Object.values(jsonData.resources[type])); 
                }
            }
        }

        // Check for top-level included key 
        if (jsonData.included) {
            processResources(jsonData.included);
        }
        
        log(`ğŸ” New Data MUSHED: ${artistsAdded} artists | ${songsAdded} full songs.`);
        
        // ===============================================
        // PASS 2: Extract track references from the main playlist data 
        // ===============================================
        let referencesAdded = 0;

        // Recursive function to find the core track data array references
        const findTrackReferences = (data) => {
            if (!data || typeof data !== 'object') return;
            if (Array.isArray(data)) {
                data.forEach(item => findTrackReferences(item));
                return;
            }

            // Target the playlist tracks relationship
            if (data.relationships && data.relationships.tracks && data.relationships.tracks.data) {
                data.relationships.tracks.data.forEach(trackRef => {
                    // Check if the track reference is already in our list
                    if ((trackRef.type === 'songs' || trackRef.type === 'music-videos') && !allTrackReferences.find(r => r.id === trackRef.id)) {
                        allTrackReferences.push(trackRef);
                        referencesAdded++;
                    }
                });
                return;
            }
            
            // Recurse through all properties
            for (const key in data) {
                 if (typeof data[key] === 'object') {
                    findTrackReferences(data[key]);
                }
            }
        };

        findTrackReferences(jsonData.data);
        log(`ğŸ” References added: ${referencesAdded} (Total: ${allTrackReferences.length}).`);
        
        return true; // Successfully parsed
    } catch(e) {
        log(`âŒ A major error occurred during parsing: ${e.message}`);
        return false;
    }
};


// Function to finalize the data, map names, and update UI
const finalizeTracks = () => {
    let tempTracks = [];

    // Combine track info
    allTrackReferences.forEach(trackRef => {
        const songData = allSongs[trackRef.id];
        
        if (songData) {
            let primaryArtistName = 'Unknown Artist';
            
            // Get the artist ID from the song data's relationships
            if (songData.artistData && songData.artistData.length > 0) {
                const primaryArtistId = songData.artistData[0].id;
                primaryArtistName = allArtists[primaryArtistId] || primaryArtistName;
            }
            
            const name = songData.name;
            const artist = primaryArtistName;

            if (name && name !== 'undefined' && artist !== 'Unknown Artist') {
                tempTracks.push({name, artist});
            }
        }
    });

    // De-dupe the tracks
    appleTracks = Array.from(new Set(tempTracks.map(t => `${t.name}|${t.artist}`))).map(str => {
        const [name, artist] = str.split('|');
        return { name, artist };
    });

    if (appleTracks.length === 0) {
        log("âŒ Zero unique, valid tracks found. Try pasting more JSON data by scrolling your playlist.");
        return;
    }

    log(`\nğŸ‰ Final Check: Found ${appleTracks.length} unique tracks! Ready for transfer.`);

    const trackListDiv = document.getElementById("trackList");
    trackListDiv.innerHTML = "";
    appleTracks.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `<input type="checkbox" id="track${i}" checked><label for="track${i}">${t.name} â€” ${t.artist}</label>`;
        trackListDiv.appendChild(div);
    });

    document.getElementById("transfer").disabled = !spotifyToken;
};

// Event handlers for the two paste buttons
document.getElementById("fetchAppleInitial").onclick = () => {
    const rawJsonString = prompt("PASTE THE FIRST (OFFSET=0) FULL JSON RESPONSE HERE:");
    if (!rawJsonString) { return; }
    
    if (parseAppleJson(rawJsonString, true)) {
        document.getElementById("fetchAppleAppend").disabled = false;
        finalizeTracks();
    }
};

document.getElementById("fetchAppleAppend").onclick = () => {
    const rawJsonString = prompt("PASTE THE NEXT PAGINATION JSON RESPONSE HERE:");
    if (!rawJsonString) { return; }
    
    if (parseAppleJson(rawJsonString, false)) {
        finalizeTracks();
    }
};


// Transfer selected tracks to Spotify (Untouched)
document.getElementById("transfer").onclick = async () => {
Â  if (!spotifyToken || !spotifyUserId) { log("âŒ Login to Spotify first!"); return; }
Â  const selectedTracks = appleTracks.filter((t, i) => document.getElementById(`track${i}`).checked);
Â  if (!selectedTracks.length) { log("âŒ No tracks selected"); return; }

Â  const playlistName = document.getElementById("spotifyPlaylistName").value.trim() || "Apple Music Transfer";

Â  try {
Â  Â  const createResp = await fetch(`https://api.spotify.com/v1/users/${spotifyUserId}/playlists`, {
Â  Â  Â  method: "POST",
Â  Â  Â  headers: { Authorization: `Bearer ${spotifyToken}`, "Content-Type": "application/json" },
Â  Â  Â  body: JSON.stringify({ name: playlistName, public: false })
Â  Â  });
Â  Â  const newPlaylist = await createResp.json();
Â  Â  log("âœ… Created Spotify playlist: " + newPlaylist.name);

Â  Â  const uris = [];
Â  Â  for (const t of selectedTracks) {
Â  Â  Â  const query = encodeURIComponent(`track:${t.name} artist:${t.artist}`);
Â  Â  Â  const searchResp = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=1`, { headers: { Authorization: "Bearer " + spotifyToken } });
Â  Â  Â  const data = await searchResp.json();
Â  Â  Â  if (data.tracks.items.length) {
Â  Â  Â  Â  uris.push(data.tracks.items[0].uri);
Â  Â  Â  Â  log("Matched: " + t.name);
Â  Â  Â  } else {
Â  Â  Â  Â  log("Not found: " + t.name);
Â  Â  Â  }
Â  Â  }

Â  Â  log(`Found ${uris.length} Spotify matches. Adding to playlist...`);

Â  Â  for (let i = 0; i < uris.length; i += 100) {
Â  Â  Â  const chunk = uris.slice(i, i + 100);
Â  Â  Â  await fetch(`https://api.spotify.com/v1/playlists/${newPlaylist.id}/tracks`, {
Â  Â  Â  Â  method: "POST",
Â  Â  Â  Â  headers: { Authorization: `Bearer ${spotifyToken}`, "Content-Type": "application/json" },
Â  Â  Â  Â  body: JSON.stringify({ uris: chunk })
Â  Â  Â  });
Â  Â  }
Â  Â  log("ğŸ‰ Transfer complete! Check Spotify.");
Â  } catch (e) {
Â  Â  log("âŒ Error during transfer: " + e.message);
Â  }
};
</script>
