<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apple2Spotify (ULTRA-VACUUM + OG AUTH)</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; max-width: 850px; margin: auto; padding: 20px; background-color: #0c0c0c; color: #fff; }
  h1 { text-align: center; color: #1DB954; font-weight: 800; text-transform: uppercase; }
  .card { background: #1a1a1a; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); border: 1px solid #333; margin-bottom: 20px; }
  input[type=text] { width: calc(100% - 30px); padding: 15px; margin: 15px 0; border: 2px solid #333; border-radius: 12px; background: #252525; color: #fff; font-size: 16px; display: block; }
  .controls { display: flex; gap: 12px; justify-content: center; }
  button { padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; font-weight: 800; transition: 0.2s; text-transform: uppercase; }
  #spotifyLogin { background: #1DB954; color: #000; }
  #fetchApple { background: #ff2d55; color: #fff; }
  #transfer { background: #fff; color: #000; }
  button:disabled { opacity: 0.2; cursor: not-allowed; }
  #trackList { max-height: 300px; overflow-y: auto; border: 1px solid #333; padding: 15px; background: #111; border-radius: 12px; margin-bottom: 20px; color: #888; font-size: 13px; }
  #log { background: #000; color: #32ff7e; padding: 20px; border-radius: 15px; height: 400px; overflow-y: auto; font-family: 'Consolas', monospace; font-size: 13px; border: 1px solid #1DB954; }
  .artist-name { color: #1DB954; font-weight: bold; }
</style>
</head>
<body>

<div class="card">
    <h1>YouAreCuteVille üè∞ Vacuum 2.0</h1>
    <input type="text" id="spotifyPlaylistName" placeholder="My Transferred Playlist üíñ">
    
    <div class="controls">
        <button id="spotifyLogin">Login Spotify</button>
        <button id="fetchApple">1. Paste JSON & Parse</button>
        <button id="transfer" disabled>2. Start Transfer üöÄ</button>
    </div>
</div>

<div id="trackList">Pending bops...</div>
<pre id="log">Status: Ready to fix the vibe, johnball589... ‚ú®</pre>

<script>
const CLIENT_ID = "52dbb7368d80433194dc029bf4f71137";
const REDIRECT = "https://rosics-code.github.io/apple2spotify/index.html";
let token = localStorage.getItem("spotify_access_token"), userId = null, appleTracks = [];

const log = msg => { const l = document.getElementById("log"); l.innerHTML += msg + "\n"; l.scrollTop = l.scrollHeight; };
const clean = (n) => n.split(' (')[0].split(' [')[0].split(' - ')[0].replace(/feat\..*/gi,'').replace(/ft\..*/gi,'').trim();

// OG SPOTIFY LOGIN (Implicit Grant)
document.getElementById("spotifyLogin").onclick = () => {
    window.location.href = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&scope=playlist-modify-private playlist-modify-public&redirect_uri=${encodeURIComponent(REDIRECT)}`;
};

// ULTRA-VACUUM PARSER (Stitches multiple pastes together)
document.getElementById("fetchApple").onclick = () => {
    const raw = prompt("PASTE ENTIRE JSON RESPONSE:");
    if(!raw) return;
    
    try {
        const data = JSON.parse(raw);
        const existingTrackMap = new Set(appleTracks.map(t => `${t.name}|${t.artist}`));
        const newTracks = [];

        const aggressiveSearch = (obj) => {
            if (!obj || typeof obj !== 'object') return;
            if (Array.isArray(obj)) { obj.forEach(item => aggressiveSearch(item)); return; }

            // Extract songs from multiple possible Apple formats
            if ((obj.type === 'songs' || obj.type === 'library-songs') && obj.attributes?.name) {
                const name = obj.attributes.name;
                const artist = obj.attributes.artistName || "Unknown Artist";
                const key = `${name}|${artist}`;
                if (!existingTrackMap.has(key)) {
                    newTracks.push({name, artist});
                    existingTrackMap.add(key);
                }
            }
            for (const key in obj) { if (typeof obj[key] === 'object') aggressiveSearch(obj[key]); }
        };

        aggressiveSearch(data);
        appleTracks = appleTracks.concat(newTracks);

        // Update UI
        const listDiv = document.getElementById("trackList");
        listDiv.innerHTML = appleTracks.map((t, i) => `<div><input type="checkbox" id="t${i}" checked> ${t.name} ‚Äî ${t.artist}</div>`).join('');
        
        log(`\n‚úÖ Added ${newTracks.length} NEW tracks! Total Unique: ${appleTracks.length}`);
        if(token) document.getElementById("transfer").disabled = false;
    } catch(e) { log(`‚ùå JSON Error: ${e.message}`); }
};

// FAST ARTIST-MATCH SEARCH
async function secureSearch(name, artist) {
    const cleanName = clean(name);
    const query = encodeURIComponent(`track:${cleanName} artist:${artist}`);
    const resp = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=5`, {
        headers: { Authorization: `Bearer ${token}` }
    });
    const data = await resp.json();
    const items = data.tracks?.items || [];

    // Verification: Artist MUST be in the result
    return items.find(i => i.artists.some(a => 
        artist.toLowerCase().includes(a.name.toLowerCase()) || 
        a.name.toLowerCase().includes(artist.toLowerCase())
    )) || items[0] || null;
}

// TRANSFER LOGIC
document.getElementById("transfer").onclick = async () => {
    const pName = document.getElementById("spotifyPlaylistName").value || "Vacuum Export";
    document.getElementById("transfer").disabled = true;
    log(`üöÄ <b>STARTING TRANSFER...</b>`);

    const pResp = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
        method: "POST", headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ name: pName, public: false })
    });
    const playlist = await pResp.json();

    const uris = [];
    const selected = appleTracks.filter((t, i) => document.getElementById(`t${i}`).checked);

    for (let i = 0; i < selected.length; i += 20) {
        const chunk = selected.slice(i, i + 20);
        const results = await Promise.all(chunk.map(t => secureSearch(t.name, t.artist)));
        
        results.forEach((match, idx) => {
            if (match) {
                uris.push(match.uri);
                log(`‚úÖ ${match.name} ‚Äî <span class="artist-name">${match.artists[0].name}</span>`);
            } else {
                log(`‚ùå MISSING: ${chunk[idx].name}`);
            }
        });
    }

    for (let i = 0; i < uris.length; i += 100) {
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
            method: "POST", headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
            body: JSON.stringify({ uris: uris.slice(i, i + 100) })
        });
    }
    log(`\nüéâ <b>DONE!</b> Added ${uris.length} tracks to '${pName}'. Check Spotify!`);
};

// ON LOAD: Handle Token
window.onload = async () => {
    const hash = window.location.hash.substring(1).split('&').reduce((a, b) => { const [k, v] = b.split('='); a[k] = v; return a; }, {});
    if (hash.access_token) {
        token = hash.access_token;
        localStorage.setItem("spotify_access_token", token);
        window.location.hash = "";
    }
    
    if (token) {
        try {
            const resp = await fetch("https://api.spotify.com/v1/me", { headers: { Authorization: `Bearer ${token}` } });
            const user = await resp.json();
            if (user.id) {
                userId = user.id;
                document.getElementById("spotifyLogin").style.display = "none";
                log(`‚úÖ Logged in as: <span class="artist-name">${user.display_name}</span>`);
            }
        } catch(e) { localStorage.removeItem("spotify_access_token"); }
    }
};
</script>
</body>
</html>
