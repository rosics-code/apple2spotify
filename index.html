<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apple2Spotify (YouAreCuteVille Edition üè∞)</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #0c0c0c; color: #fff; }
  h1 { text-align: center; color: #1DB954; font-weight: 800; text-transform: uppercase; }
  .card { background: #1a1a1a; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); border: 1px solid #333; margin-bottom: 20px; }
  input[type=text] { width: calc(100% - 30px); padding: 15px; margin: 15px 0; border: 2px solid #333; border-radius: 12px; background: #252525; color: #fff; font-size: 16px; transition: 0.3s; }
  input[type=text]:focus { border-color: #1DB954; background: #2a2a2a; }
  .controls { display: flex; gap: 12px; justify-content: center; }
  button { padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; font-weight: 800; font-size: 14px; transition: 0.2s; text-transform: uppercase; }
  #spotifyLogin { background: #1DB954; color: #000; }
  #fetchApple { background: #ff2d55; color: #fff; }
  #transfer { background: #fff; color: #000; }
  button:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(1.1); }
  button:disabled { opacity: 0.2; cursor: not-allowed; }
  #log { background: #000; color: #32ff7e; padding: 20px; border-radius: 15px; height: 450px; overflow-y: auto; font-family: 'Consolas', monospace; font-size: 13px; border: 1px solid #1DB954; margin-top: 20px; }
  .artist { color: #fff; font-weight: bold; }
</style>
</head>
<body>

<div class="card">
    <h1>YouAreCuteVille üè∞ Transfer</h1>
    <input type="text" id="spotifyPlaylistName" placeholder="Enter New Playlist Name (e.g. My Bops üíñ)">
    
    <div class="controls">
        <button id="spotifyLogin">Login Spotify</button>
        <button id="fetchApple">1. Paste JSON</button>
        <button id="transfer" disabled>2. Start Transfer üöÄ</button>
    </div>
</div>

<pre id="log">Waiting for you to be iconic, johnball589... ‚ú®</pre>

<script>
const CLIENT_ID = "52dbb7368d80433194dc029bf4f71137";
const REDIRECT = "https://rosics-code.github.io/apple2spotify/index.html";
let token = localStorage.getItem("spotify_access_token"), userId = null, appleTracks = [];

const log = (msg) => {
    const l = document.getElementById("log");
    l.innerHTML += msg + "\n";
    l.scrollTop = l.scrollHeight;
};

const clean = (n) => n.split(' (')[0].split(' [')[0].split(' - ')[0].replace(/feat\..*/gi,'').replace(/ft\..*/gi,'').trim();

document.getElementById("spotifyLogin").onclick = () => {
    window.location.href = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&scope=playlist-modify-private playlist-modify-public&redirect_uri=${encodeURIComponent(REDIRECT)}`;
};

document.getElementById("fetchApple").onclick = () => {
    const raw = prompt("Paste Apple JSON:");
    if(!raw) return;
    try {
        const data = JSON.parse(raw);
        const found = [];
        const crawl = (obj) => {
            if(!obj || typeof obj !== 'object') return;
            if((obj.type === 'songs' || obj.type === 'library-songs') && obj.attributes?.name) {
                found.push({ name: obj.attributes.name, artist: obj.attributes.artistName });
            }
            Object.values(obj).forEach(v => crawl(v));
        };
        crawl(data);
        appleTracks = Array.from(new Set(found.map(a => JSON.stringify(a)))).map(a => JSON.parse(a));
        log(`üîé Loaded ${appleTracks.length} tracks. Ready to go!`);
        if(token) document.getElementById("transfer").disabled = false;
    } catch(e) { log("‚ùå Bad JSON format!"); }
};

async function searchTrack(name, artist) {
    const cleanName = clean(name);
    // Triple search logic for max accuracy
    const queries = [`track:${cleanName} artist:${artist}`, `${cleanName} ${artist}`, cleanName];
    
    for (let q of queries) {
        const resp = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(q)}&type=track&limit=10`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        const data = await resp.json();
        const items = data.tracks?.items || [];
        
        // Find match where artist name is included
        const match = items.find(i => i.artists.some(a => 
            artist.toLowerCase().includes(a.name.toLowerCase()) || 
            a.name.toLowerCase().includes(artist.toLowerCase())
        ));
        
        if (match) return match;
    }
    return null;
}

document.getElementById("transfer").onclick = async () => {
    const name = document.getElementById("spotifyPlaylistName").value || "New Playlist";
    document.getElementById("transfer").disabled = true;
    log(`üöÄ <b>TRANSFERRING...</b>`);

    const pResp = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
        method: "POST", headers: { Authorization: `Bearer ${token}` },
        body: JSON.stringify({ name: name, public: false })
    });
    const playlist = await pResp.json();

    const uris = [];
    for (let i = 0; i < appleTracks.length; i += 20) {
        const chunk = appleTracks.slice(i, i + 20);
        const results = await Promise.all(chunk.map(t => searchTrack(t.name, t.artist)));
        
        results.forEach((match, idx) => {
            if (match) {
                uris.push(match.uri);
                log(`${match.explicit ? 'üî•' : '‚úÖ'} ${match.name} ‚Äî <span class="artist">${match.artists[0].name}</span>`);
            } else {
                log(`‚ùå MISSING: ${chunk[idx].name}`);
            }
        });
    }

    for (let i = 0; i < uris.length; i += 100) {
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
            method: "POST", headers: { Authorization: `Bearer ${token}` },
            body: JSON.stringify({ uris: uris.slice(i, i + 100) })
        });
    }
    log(`\nüéâ <b>DONE!</b> Created '${name}' with ${uris.length} songs.`);
};

window.onload = async () => {
    const hash = window.location.hash.substring(1).split('&').reduce((a, b) => { 
        const [k, v] = b.split('='); a[k] = v; return a; 
    }, {});
    
    if (hash.access_token) {
        token = hash.access_token;
        localStorage.setItem("spotify_access_token", token);
        window.location.hash = "";
    }
    
    if (token) {
        const resp = await fetch("https://api.spotify.com/v1/me", { headers: { Authorization: `Bearer ${token}` } });
        const user = await resp.json();
        if (user.id) {
            userId = user.id;
            document.getElementById("spotifyLogin").style.display = "none";
            log(`‚úÖ Logged in as: <span class="artist">${user.display_name}</span>`);
        }
    }
};
</script>
</body>
</html>
