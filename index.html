<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apple2Spotify (RECOVERY MODE ‚ö°)</title>
<style>
  body { font-family: 'Inter', sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #000; color: #fff; }
  h1 { text-align: center; color: #1DB954; font-size: 28px; }
  .card { background: #121212; padding: 25px; border-radius: 16px; border: 1px solid #333; margin-bottom: 20px; }
  .controls { display: flex; gap: 12px; justify-content: center; }
  button { padding: 14px 28px; border: none; border-radius: 50px; cursor: pointer; font-weight: 700; transition: 0.2s; }
  #spotifyLogin { background: #1DB954; color: #000; }
  #fetchApple { background: #fc3c44; color: #fff; }
  #transfer { background: #fff; color: #000; }
  button:disabled { opacity: 0.3; cursor: not-allowed; }
  #log { background: #000; color: #1DB954; padding: 20px; border-radius: 12px; height: 500px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 13px; line-height: 1.5; border: 1px solid #1DB954; }
  .err { color: #ff4d4d; }
  .artist { color: #fff; font-weight: bold; }
</style>
</head>
<body>

<div class="card">
    <h1>YouAreCuteVille Recovery ‚ö°</h1>
    <div class="controls">
        <button id="spotifyLogin">Login</button>
        <button id="fetchApple">1. Paste JSON</button>
        <button id="transfer" disabled>2. Start Recovery Transfer</button>
    </div>
</div>

<pre id="log">Status: Ready to find those missing bops, johnball589... ‚ú®</pre>

<script>
const CLIENT_ID = "52dbb7368d80433194dc029bf4f71137";
const REDIRECT = "https://rosics-code.github.io/apple2spotify/index.html";
let token = localStorage.getItem("spotify_access_token"), userId = null, appleTracks = [];

const log = (msg, type = '') => {
    const l = document.getElementById("log");
    const span = document.createElement('span');
    if(type) span.className = type;
    span.innerHTML = msg + "\n";
    l.appendChild(span);
    l.scrollTop = l.scrollHeight;
};

const clean = (n) => n.split(' (')[0].split(' [')[0].split(' - ')[0].replace(/feat\..*/gi,'').replace(/ft\..*/gi,'').trim();

document.getElementById("spotifyLogin").onclick = () => {
    window.location.href = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&scope=playlist-modify-private playlist-modify-public&redirect_uri=${encodeURIComponent(REDIRECT)}`;
};

document.getElementById("fetchApple").onclick = () => {
    const raw = prompt("Paste the Apple Music JSON:");
    if(!raw) return;
    try {
        const data = JSON.parse(raw);
        const found = [];
        const crawl = (obj) => {
            if(!obj || typeof obj !== 'object') return;
            if((obj.type === 'songs' || obj.type === 'library-songs') && obj.attributes?.name) {
                found.push({ name: obj.attributes.name, artist: obj.attributes.artistName });
            }
            Object.values(obj).forEach(v => crawl(v));
        };
        crawl(data);
        appleTracks = Array.from(new Set(found.map(a => JSON.stringify(a)))).map(a => JSON.parse(a));
        log(`üîé Found ${appleTracks.length} tracks in your file.`);
        if(token) document.getElementById("transfer").disabled = false;
    } catch(e) { alert("JSON error! Check the format."); }
};

async function deepSearch(name, artist) {
    const cleanName = clean(name);
    const searchOptions = [
        `track:${cleanName} artist:${artist}`, // Strict
        `${cleanName} ${artist}`,              // Fuzzy
        `${cleanName}`                         // Broad
    ];

    for (let query of searchOptions) {
        try {
            const resp = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`, {
                headers: { Authorization: `Bearer ${token}` }
            });
            const data = await resp.json();
            const results = data.tracks?.items || [];

            if (results.length > 0) {
                // Find a result where the artist matches loosely
                const match = results.find(r => 
                    r.artists.some(a => 
                        artist.toLowerCase().includes(a.name.toLowerCase()) || 
                        a.name.toLowerCase().includes(artist.toLowerCase())
                    )
                );

                if (match) return match;
            }
        } catch(e) { continue; }
    }
    return null;
}

document.getElementById("transfer").onclick = async () => {
    document.getElementById("transfer").disabled = true;
    log(`\nüöÄ <b>STARTING RECOVERY...</b>`);

    const pResp = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
        method: "POST", headers: { Authorization: `Bearer ${token}` },
        body: JSON.stringify({ name: "Recovered Playlist üíñ", public: false })
    });
    const playlist = await pResp.json();

    const uris = [];
    const batchSize = 15; // Fast but careful

    for (let i = 0; i < appleTracks.length; i += batchSize) {
        const chunk = appleTracks.slice(i, i + batchSize);
        const results = await Promise.all(chunk.map(t => deepSearch(t.name, t.artist)));

        results.forEach((match, idx) => {
            const original = chunk[idx];
            if (match) {
                uris.push(match.uri);
                log(`‚úÖ ${match.name} ‚Äî <span class="artist">${match.artists[0].name}</span>`);
            } else {
                log(`‚ùå STILL MISSING: ${original.name} by ${original.artist}`, 'err');
            }
        });
    }

    for (let i = 0; i < uris.length; i += 100) {
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
            method: "POST", headers: { Authorization: `Bearer ${token}` },
            body: JSON.stringify({ uris: uris.slice(i, i + 100) })
        });
    }
    log(`\nüéâ <b>SUCCESS!</b> ${uris.length} tracks transferred.`);
};

window.onload = async () => {
    const hash = window.location.hash.substring(1).split('&').reduce((a, b) => { const [k, v] = b.split('='); a[k] = v; return a; }, {});
    if (hash.access_token) {
        token = hash.access_token;
        localStorage.setItem("spotify_access_token", token);
        window.location.hash = "";
    }
    if (token) {
        const uResp = await fetch("https://api.spotify.com/v1/me", { headers: { Authorization: `Bearer ${token}` } });
        const uData = await uResp.json();
        if(uData.id) {
            userId = uData.id;
            document.getElementById("spotifyLogin").style.display = "none";
            log(`‚úÖ Ready to go, johnball589! Authenticated as: <span class="artist">${uData.display_name}</span>`);
        }
    }
};
</script>
</body>
</html>
