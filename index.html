<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apple2Spotify (ULTRA-VACUUM üëë)</title>
<style>
  body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f4f4f4; }
  h1 { text-align: center; color: #ff2d55; text-transform: uppercase; letter-spacing: 1px; }
  .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
  input[type=text] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
  button { padding: 12px 24px; margin: 5px 0; background-color: #ff2d55; color: white; border: none; border-radius: 50px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.2s; }
  button:hover { transform: scale(1.02); filter: brightness(1.1); }
  button:disabled { background-color: #ccc; cursor: not-allowed; transform: none; }
  #spotifyLogin { background-color: #1DB954; }
  #trackList { max-height: 350px; overflow-y: auto; border: 1px solid #eee; padding: 15px; margin-top: 15px; border-radius: 8px; background-color: #fafafa; }
  .track { display: flex; align-items: center; margin-bottom: 8px; font-size: 14px; gap: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
  .thumb { width: 35px; height: 35px; border-radius: 4px; object-fit: cover; }
  #log { white-space: pre-wrap; word-break: break-all; background-color: #111; color: #32ff7e; padding: 15px; border-radius: 8px; margin-top: 15px; font-family: 'Consolas', monospace; height: 300px; overflow-y: auto; font-size: 12px; }
  .artist-name { color: #ff2d55; font-weight: bold; }
</style>
</head>
<body>
<div class="card">
    <h1>Apple ‚Üí Spotify (ULTRA-VACUUM) üëë</h1>
    <p style="text-align:center; color: #666;">Paste JSON pages one by one to keep adding to the vacuum! üå™Ô∏è</p>

    <label>Spotify Playlist Name:
        <input type="text" id="spotifyPlaylistName" placeholder="My Transferred Bops üíñ">
    </label>

    <div style="text-align:center; display: flex; gap: 10px; justify-content: center;">
        <button id="spotifyLogin">Login to Spotify</button>
        <button id="fetchApple">1. PASTE JSON & VACUUM</button>
        <button id="transfer" disabled>2. Start Transfer üöÄ</button>
    </div>

    <div id="trackList">Your bops will appear here...</div>
    <pre id="log">Status: Waiting for data, johnball589... ‚ú®</pre>
</div>

<script>
const SPOTIFY_CLIENT_ID = "52dbb7368d80433194dc029bf4f71137";
const REDIRECT_URI = "https://rosics-code.github.io/apple2spotify/index.html";
let spotifyToken = localStorage.getItem("spotify_access_token");
let spotifyUserId = null;
let appleTracks = [];

const log = msg => {
    const l = document.getElementById("log");
    l.innerHTML += msg + "\n";
    l.scrollTop = l.scrollHeight;
};

const clean = (n) => n.split(' (')[0].split(' [')[0].split(' - ')[0].replace(/feat\..*/gi,'').replace(/ft\..*/gi,'').trim();

// FIXED LOGIN: Using Implicit Grant (response_type=token)
document.getElementById("spotifyLogin").onclick = () => {
    const scopes = encodeURIComponent("playlist-modify-private playlist-modify-public user-read-private");
    window.location.href = `https://accounts.spotify.com/authorize?client_id=${SPOTIFY_CLIENT_ID}&response_type=token&scope=${scopes}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
};

// SMART SEARCH: Artist-Check Logic
async function findSong(name, artist) {
    const cleanName = clean(name);
    const q = encodeURIComponent(`track:${cleanName} artist:${artist}`);
    try {
        const r = await fetch(`https://api.spotify.com/v1/search?q=${q}&type=track&limit=5`, {
            headers: { Authorization: `Bearer ${spotifyToken}` }
        });
        const d = await r.json();
        const results = d.tracks?.items || [];
        
        // Find result where the artist name actually matches
        return results.find(s => s.artists.some(a => 
            artist.toLowerCase().includes(a.name.toLowerCase()) || 
            a.name.toLowerCase().includes(artist.toLowerCase())
        )) || results[0] || null;
    } catch(e) { return null; }
}

// ULTRA-VACUUM: Aggressive multi-page parser
const vacuumParser = (raw) => {
    try {
        const data = JSON.parse(raw);
        const existing = new Set(appleTracks.map(t => `${t.name}|${t.artist}`));
        let count = 0;

        const findItems = (obj) => {
            if (!obj || typeof obj !== 'object') return;
            if (Array.isArray(obj)) { obj.forEach(findItems); return; }

            if ((obj.type === 'songs' || obj.type === 'library-songs') && obj.attributes?.name) {
                const name = obj.attributes.name;
                const artist = obj.attributes.artistName || "Unknown Artist";
                const img = obj.attributes.artwork?.url ? obj.attributes.artwork.url.replace('{w}x{h}', '100x100') : '';
                const key = `${name}|${artist}`;
                
                if (!existing.has(key)) {
                    appleTracks.push({ name, artist, img });
                    existing.add(key);
                    count++;
                }
            }
            for (let k in obj) { if (typeof obj[k] === 'object') findItems(obj[k]); }
        };

        findItems(data);
        log(`‚úÖ Vacuumed ${count} new tracks! Total unique: ${appleTracks.length}`);
        
        const list = document.getElementById("trackList");
        list.innerHTML = appleTracks.map((t, i) => `
            <div class="track">
                <input type="checkbox" id="t${i}" checked>
                ${t.img ? `<img src="${t.img}" class="thumb">` : ''}
                <label for="t${i}">${t.name} ‚Äî <span class="artist-name">${t.artist}</span></label>
            </div>
        `).join('');

        if(spotifyToken) document.getElementById("transfer").disabled = false;
    } catch(e) { log("‚ùå Oops! That JSON looks messy. Make sure you copied everything!"); }
};

document.getElementById("fetchApple").onclick = () => {
    const raw = prompt("PASTE THE JSON CONTENT HERE:");
    if(raw) vacuumParser(raw);
};

document.getElementById("transfer").onclick = async () => {
    const pName = document.getElementById("spotifyPlaylistName").value || "Vacuumed Anthems üå™Ô∏è";
    document.getElementById("transfer").disabled = true;
    log(`\nüöÄ Processing ${appleTracks.length} tracks...`);

    const pResp = await fetch(`https://api.spotify.com/v1/users/${spotifyUserId}/playlists`, {
        method: "POST", headers: { Authorization: `Bearer ${spotifyToken}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: pName, public: false })
    });
    const playlist = await pResp.json();

    const uris = [];
    const selected = appleTracks.filter((t, i) => document.getElementById(`t${i}`).checked);

    for (let i = 0; i < selected.length; i += 20) {
        const chunk = selected.slice(i, i + 20);
        const matches = await Promise.all(chunk.map(t => findSong(t.name, t.artist)));
        
        matches.forEach((m, idx) => {
            if (m) {
                uris.push(m.uri);
                log(`‚úÖ Found: ${m.name}`);
            } else {
                log(`‚ùå Missing: ${chunk[idx].name}`);
            }
        });
    }

    for (let i = 0; i < uris.length; i += 100) {
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
            method: "POST", headers: { Authorization: `Bearer ${spotifyToken}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ uris: uris.slice(i, i + 100) })
        });
    }
    log(`\nüéâ DONE! Check your Spotify for '${pName}'!`);
};

window.onload = async () => {
    const hash = window.location.hash.substring(1).split('&').reduce((a, b) => { 
        const [k, v] = b.split('='); a[k] = v; return a; 
    }, {});
    
    if (hash.access_token) {
        spotifyToken = hash.access_token;
        localStorage.setItem("spotify_access_token", spotifyToken);
        window.location.hash = ""; // Clean URL
    }
    
    if (spotifyToken) {
        try {
            const resp = await fetch("https://api.spotify.com/v1/me", { 
                headers: { Authorization: `Bearer ${spotifyToken}` } 
            });
            const user = await resp.json();
            if (user.id) {
                spotifyUserId = user.id;
                document.getElementById("spotifyLogin").style.display = "none";
                log(`‚úÖ Logged in as: ${user.display_name}`);
            } else {
                throw new Error();
            }
        } catch(e) { 
            localStorage.removeItem("spotify_access_token");
            spotifyToken = null;
        }
    }
};
</script>
</body>
</html>
