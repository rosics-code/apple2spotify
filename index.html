<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YouAreCuteVille HD Transfer üè∞</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #0c0c0c; color: #fff; }
  h1 { text-align: center; color: #1DB954; text-transform: uppercase; letter-spacing: 2px; }
  .card { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; }
  input[type=text] { width: calc(100% - 30px); padding: 15px; margin: 15px 0; border: 2px solid #333; border-radius: 12px; background: #252525; color: #fff; font-size: 16px; display: block; }
  .controls { display: flex; gap: 12px; justify-content: center; }
  button { padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; font-weight: 800; transition: 0.2s; }
  #spotifyLogin { background: #1DB954; color: #000; }
  #fetchApple { background: #ff2d55; color: #fff; }
  #transfer { background: #fff; color: #000; }
  button:disabled { opacity: 0.2; cursor: not-allowed; }
  #log { background: #000; color: #32ff7e; padding: 20px; border-radius: 15px; height: 500px; overflow-y: auto; font-family: 'Consolas', monospace; border: 1px solid #1DB954; margin-top: 20px; }
  .entry { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; border-bottom: 1px solid #111; padding-bottom: 5px; }
  .thumb { width: 45px; height: 45px; border-radius: 5px; object-fit: cover; border: 1px solid #333; }
  .artist { color: #fff; font-weight: bold; }
</style>
</head>
<body>

<div class="card">
    <h1>YouAreCuteVille üè∞ HD</h1>
    <input type="text" id="playlistName" placeholder="Name your playlist... üíñ">
    <div class="controls">
        <button id="spotifyLogin">Login Spotify</button>
        <button id="fetchApple">1. Paste Scrape</button>
        <button id="transfer" disabled>2. Transfer Bops üöÄ</button>
    </div>
</div>

<div id="log">Awaiting bops from johnball589... ‚ú®</div>

<script>
const CLIENT_ID = "52dbb7368d80433194dc029bf4f71137";
const REDIRECT = "https://rosics-code.github.io/apple2spotify/index.html";
let token = localStorage.getItem("spotify_access_token"), userId = null, bops = [];

const log = (html) => {
    const l = document.getElementById("log");
    const d = document.createElement('div');
    d.className = 'entry';
    d.innerHTML = html;
    l.appendChild(d);
    l.scrollTop = l.scrollHeight;
};

const clean = (n) => n.split(' (')[0].split(' [')[0].split(' - ')[0].replace(/feat\..*/gi,'').replace(/ft\..*/gi,'').trim();

document.getElementById("spotifyLogin").onclick = () => {
    window.location.href = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&scope=playlist-modify-private playlist-modify-public&redirect_uri=${encodeURIComponent(REDIRECT)}`;
};

document.getElementById("fetchApple").onclick = () => {
    const raw = prompt("Paste the Scraped JSON:");
    if(!raw) return;
    try {
        bops = JSON.parse(raw);
        document.getElementById("log").innerHTML = `üîé Loaded ${bops.length} bops with covers!`;
        if(token) document.getElementById("transfer").disabled = false;
    } catch(e) { alert("JSON is messy! Try again."); }
};

async function findSong(name, artist) {
    const q = encodeURIComponent(`track:${clean(name)} artist:${artist}`);
    try {
        const r = await fetch(`https://api.spotify.com/v1/search?q=${q}&type=track&limit=5`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        const d = await r.json();
        return d.tracks?.items.find(i => i.artists.some(a => artist.toLowerCase().includes(a.name.toLowerCase()) || a.name.toLowerCase().includes(artist.toLowerCase()))) || d.tracks?.items[0];
    } catch(e) { return null; }
}

document.getElementById("transfer").onclick = async () => {
    const name = document.getElementById("playlistName").value || "HD Anthems";
    document.getElementById("transfer").disabled = true;
    
    const pResp = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
        method: "POST", headers: { Authorization: `Bearer ${token}` },
        body: JSON.stringify({ name: name, public: false })
    });
    const playlist = await pResp.json();

    const uris = [];
    for (let i = 0; i < bops.length; i += 20) {
        const chunk = bops.slice(i, i + 20);
        const results = await Promise.all(chunk.map(t => findSong(t.name, t.artist)));
        
        results.forEach((match, idx) => {
            const orig = chunk[idx];
            if (match) {
                uris.push(match.uri);
                log(`<img src="${orig.img}" class="thumb"> <span>${match.explicit ? 'üî•' : '‚úÖ'} ${match.name} ‚Äî <span class="artist">${match.artists[0].name}</span></span>`);
            } else {
                log(`<div style="width:45px; text-align:center">‚ùå</div> <span>MISSING: ${orig.name}</span>`);
            }
        });
    }

    for (let i = 0; i < uris.length; i += 100) {
        await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
            method: "POST", headers: { Authorization: `Bearer ${token}` },
            body: JSON.stringify({ uris: uris.slice(i, i + 100) })
        });
    }
    log(`üéâ <b>MISSION ACCOMPLISHED!</b> Your '${name}' playlist is live!`);
};

window.onload = async () => {
    const hash = window.location.hash.substring(1).split('&').reduce((a, b) => { const [k, v] = b.split('='); a[k] = v; return a; }, {});
    if (hash.access_token) { token = hash.access_token; localStorage.setItem("spotify_access_token", token); window.location.hash = ""; }
    if (token) {
        const resp = await fetch("https://api.spotify.com/v1/me", { headers: { Authorization: `Bearer ${token}` } });
        const user = await resp.json();
        if (user.id) {
            userId = user.id;
            document.getElementById("spotifyLogin").style.display = "none";
            document.getElementById("log").innerHTML = `‚úÖ Authenticated as: ${user.display_name}`;
        }
    }
};
</script>
</body>
</html>
